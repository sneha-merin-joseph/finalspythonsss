<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2 style="color:black;font-family:verdana,font-size:160%;text-align:center;">Login</h2>
<body style="background-color:skyblue;">
<form action="login" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter your username" required><br>
      <input type="password" name="password" placeholder="Enter your password" required><br>
      <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:pink;">
<h2 style="color:black;font-family:verdana,font-size:160%;text-align:center;">Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
     <input type="text" name="username" placeholder="Enter your username" required><br>
     <input type="text" name="first_name" placeholder="Enter your first_name" required><br>
     <input type="text" name="last_name" placeholder="Enter your last_name" required><br>
     <input type="email" name="email" placeholder="Enter your email" required><br>
     <input type="password" name="password" placeholder="Enter your password" required><br>
     <input type="password" name="password1" placeholder="Conform your password" required><br>
     <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
